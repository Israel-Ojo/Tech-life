	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Wall Clock with Header</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0d47a1;
    }

    .container {
      display: flex;
      flex-direction: column; /* Stack divs vertically */
      align-items: center;    /* Center horizontally */
    }

    .top-div {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px; /* space between text and clock */
    }
    
        .privacy-1 {
       background: linear-gradient(to right, #0f0f1c, #0000ff, #0f0f1c);
        color: #fff;
        font-size: 28px;
        margin-bottom: 100px;
        padding: 10px;
        width: 600px;
             box-shadow: 10px 15px 20px rgba(5,5,4,3.1);
        }

    .clock {
      position: relative;
      width: 450px;
      height: 450px;
      border: 6px solid white;
      border-radius: 50%;
    }

    /* Numbers */
    .number {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transform: rotate(var(--rotate));
      font-size: 28px;
      font-weight: bold;
      color: white;
    }
    .number span {
      display: inline-block;
      transform: rotate(calc(-1 * var(--rotate)));
    }

    /* Hands */
    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      border-radius: 3px;
    }

    .hour {
      width: 8px;
      height: 110px;
      background: white;
    }

    .minute {
      width: 6px;
      height: 160px;
      background: white;
    }

    .second {
      width: 3px;
      height: 190px;
      background: white;
    }

    /* Center pivot */
    .center {
      position: absolute;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>


  
  <div class="container">
    <!-- Your new div on top -->
   <div class="privacy-1">
   <center>
<a href="projects.html"><i class="fas fa-arrow-circle-left"></i></a>
  <h2> Clock </h2>
  </center>
  </div>

    <!-- The clock -->
    <div class="clock">
      <!-- Numbers around -->
      <div class="number" style="--rotate: 30deg;"><span>1</span></div>
      <div class="number" style="--rotate: 60deg;"><span>2</span></div>
      <div class="number" style="--rotate: 90deg;"><span>3</span></div>
      <div class="number" style="--rotate: 120deg;"><span>4</span></div>
      <div class="number" style="--rotate: 150deg;"><span>5</span></div>
      <div class="number" style="--rotate: 180deg;"><span>6</span></div>
      <div class="number" style="--rotate: 210deg;"><span>7</span></div>
      <div class="number" style="--rotate: 240deg;"><span>8</span></div>
      <div class="number" style="--rotate: 270deg;"><span>9</span></div>
      <div class="number" style="--rotate: 300deg;"><span>10</span></div>
      <div class="number" style="--rotate: 330deg;"><span>11</span></div>
      <div class="number" style="--rotate: 0deg;"><span>12</span></div>

      <!-- Hands -->
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>

      <!-- Center dot -->
      <div class="center"></div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6;
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = (hours % 12) * 30 + minutes * 0.5;

      document.getElementById("second").style.transform =
        `translate(-50%, -100%) rotate(${secondDeg}deg)`;
      document.getElementById("minute").style.transform =
        `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
      document.getElementById("hour").style.transform =
        `translate(-50%, -100%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
