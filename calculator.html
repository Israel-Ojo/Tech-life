<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Enhanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0033cc;
        }

        .wrapper {
            display: flex;
            flex-direction: column; /* stack top-div above calculator */
            align-items: center;     /* center horizontally */
        }

        .privacy-1 {
            background: linear-gradient(to right, #0f0f1c, #0000ff, #0f0f1c);
            color: #fff;
            margin-bottom: 15px;
            padding: 10px;
            box-shadow: 10px 15px 20px rgba(5,5,4,0.3);
            border-radius: 8px;
            width: 100%;
            text-align: center;
        }

        .privacy-1 h2 {
            margin: 5px 0 0;
        }

        .privacy-1 a {
            color: #fff;
            font-size: 24px;
            margin-right: 10px;
            text-decoration: none;
        }

        .calculator {
            background-color: #809fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 250px;
        }

        .result {
            width: 100%;
            height: 40px;
            font-size: 24px;
            text-align: right;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            background-color: #f1f1f1;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ddd;
        }

        .btn:active {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Top div -->
        <div class="privacy-1">
            <a href="projects.html"><i class="fas fa-arrow-circle-left"></i></a>
            <h2>Calculator</h2>
        </div>

        <!-- Calculator -->
        <div class="calculator">
            <input type="text" id="result" class="result" disabled>
            <div class="buttons">
                <button class="btn" onclick="appendValue('7')">7</button>
                <button class="btn" onclick="appendValue('8')">8</button>
                <button class="btn" onclick="appendValue('9')">9</button>
                <button class="btn" onclick="appendValue('/')">/</button>

                <button class="btn" onclick="appendValue('4')">4</button>
                <button class="btn" onclick="appendValue('5')">5</button>
                <button class="btn" onclick="appendValue('6')">6</button>
                <button class="btn" onclick="appendValue('*')">*</button>

                <button class="btn" onclick="appendValue('1')">1</button>
                <button class="btn" onclick="appendValue('2')">2</button>
                <button class="btn" onclick="appendValue('3')">3</button>
                <button class="btn" onclick="appendValue('-')">-</button>

                <button class="btn" onclick="appendValue('0')">0</button>
                <button class="btn" onclick="clearResult()">AC</button>
                <button class="btn" onclick="calculateResult()">=</button>
                <button class="btn" onclick="appendValue('+')">+</button>

                <button class="btn" onclick="appendDecimal()">.</button>
                <button class="btn" onclick="backspace()">←</button>
                <button class="btn" onclick="calculatePercent()">%</button>
                <button class="btn" onclick="calculateSqrt()">√</button>
            </div>
        </div>
    </div>

    <script>
        let isDecimal = false; // To track decimal point usage

        function appendValue(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
            isDecimal = false;
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('result').value);
                document.getElementById('result').value = result;
            } catch (e) {
                document.getElementById('result').value = 'Error';
            }
        }

        function appendDecimal() {
            let result = document.getElementById('result').value;
            if (!isDecimal && !result.includes('.')) {
                document.getElementById('result').value += '.';
                isDecimal = true;
            }
        }

        function backspace() {
            let result = document.getElementById('result').value;
            if (result.length > 0) {
                document.getElementById('result').value = result.slice(0, -1);
            }
        }

        function calculatePercent() {
            let result = document.getElementById('result').value;
            if (result) {
                document.getElementById('result').value = (parseFloat(result) / 100).toString();
            }
        }

        function calculateSqrt() {
            let result = document.getElementById('result').value;
            if (result) {
                let sqrtValue = Math.sqrt(parseFloat(result));
                document.getElementById('result').value = sqrtValue.toString();
            }
        }

        document.addEventListener('keydown', function(event) {
            let key = event.key;
            if (key >= '0' && key <= '9') {
                appendValue(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendValue(key);
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'Enter') {
                calculateResult();
            }
        });
    </script>
</body>
</html>
