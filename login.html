<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    
body {
  background: url("images/progress.jpg") no-repeat center center;
  background-size: cover;
  margin: 0;
  height: 100vh;
  position: relative;
}

.container{
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 10px;
}

.overlay {
  background-color: rgba(0, 0, 0, 0.5);
  color: #ffffff;
  backdrop-filter: blur(50px);
  width: 100%;
  padding: 15px;
  border-radius: 20px;
  max-width: 600px;
    box-shadow: 10px 16px 20px rgba(5, 5, 4, 3.1);
}


    .login-container {
      background: linear-gradient(#db5375,#b3ffb3);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 2.3s;
    }

    .form-group input:focus {
      border-color: #7f7fd5;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #02c3bd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #233347;
    }
    
    
    .footer-text {
      text-align: center;
      margin-top: 1rem;
      color: #fff;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

	
	<div class="container">
  <div class="overlay">
  
  <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input by by type="email" id="email" placeholder="input@example.com" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Input password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>
 
  </div>

</body>
<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); 
    window.location.href = "index.html"; 
  });
</script>

</html>
