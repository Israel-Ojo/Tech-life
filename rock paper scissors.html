<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
           .privacy-1 {
       background: linear-gradient(to right, #0f0f1c, #0000ff, #0f0f1c);
        color: #fff;
        margin: 10px;
        padding: 10px;
             box-shadow: 10px 15px 20px rgba(5,5,4,3.1);
        }
        
        .choices button {
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .choices button:hover {
            transform: scale(1.1);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    
    
</head>
<body>
    
    	<div class="privacy-1">
<center>
<a href="projects.html"><i class="fas fa-arrow-circle-left"></i></a>
  <h2>Rock Paper Scissors</h2>
  
 </center>
 </div>
 
    
    <div class="scoreboard">
        <div>Israel's Score: <span id="playerScore">0</span></div>
        <div>Computer's Score: <span id="computerScore">0</span></div>
    </div>
    <div class="choices">
        <button onclick="playGame('rock')">ü™® Rock</button>
        <button onclick="playGame('paper')">üìÑ Paper</button>
        <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
    </div>
    <div class="result" id="result"></div>
    <script src="script.js"></script>
    
    <script>
    
    // Initialize scores
let playerScore = 0;
let computerScore = 0;

// Mapping choices to icons
const choiceIcons = {
    rock: "ü™®",
    paper: "üìÑ",
    scissors: "‚úÇÔ∏è",
};



function playGame(playerChoice) {
    const choices = ["rock", "paper", "scissors"];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    let result = "";
    if (playerChoice === computerChoice) {
        result = `It's a tie! Both Israel and the computer chose ${choiceIcons[playerChoice]}.`;
    } else if (
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper")
    ) {
        result = `Israel wins! ${choiceIcons[playerChoice]} beats ${choiceIcons[computerChoice]}.`;
        playerScore++;
    } else {
        result = `Computer wins! ${choiceIcons[computerChoice]} beats ${choiceIcons[playerChoice]}.`;
        computerScore++;
    }

    // Update the result display
    document.getElementById("result").textContent = result;

    // Update the scores
    document.getElementById("playerScore").textContent = playerScore;
    document.getElementById("computerScore").textContent = computerScore;
}
    
    </script>
    
</body>
</html>
